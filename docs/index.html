<!DOCTYPE html>


<html>
  <head>
    <link href="./keymap_from_value.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <form id="jsonobjects">
      <fieldset>
        <DIV id="inputjson-tabs tab-container">
          <DIV id="tabsource"
            class="tabbutton color-priority-context">
              source
          </DIV>
          <DIV id="tabmapping" 
            class="tabbutton color-priority-context">
              mapping</DIV>
        </DIV>
        <label id="cbkblbl"
          class="color-priority-hazard">
            Override KB
            <input type="checkbox" id="overridekb">
        </label>
      </fieldset>

      <fieldset>
        <DIV id="jsonsource"
          class="tabbedcontainer">
          <DIV class="float-container">                  
              <textarea id="inputjson1"
                class="block-inline"
                cols="48"
                rows="25"></textarea>
                
              <textarea id="inputjson2"
                class="block-inline"
                cols="48"
                rows="25"></textarea>
          </DIV>
        </DIV>
        <DIV id="jsonmapping"
          class="tabbedcontainer"
          style="display:none">
              <DIV id="divlist1"
                class="block-inline div-list">
                  Waiting for paste...
              </DIV>         
              <DIV id="divlist2"
                class="block-inline div-list">
                  Waiting for paste...
              </DIV>
      </fieldset>
 
      <DIV id="keykeypair"
        class="color-priority-focal">
          <DIV class="block-inline kkpitem"></DIV>
          <DIV class="block-inline kkpitem"></DIV>
      </DIV>

      <fieldset class="br">
        <textarea id="mappingoutput"></textarea><br>
      </fieldset>  
    </form>

    <!-- <div id="pageheader"></div> -->
    

    
    <script type="text/javascript" src="./main.js"></script>
    </body>

  </html>
