<!DOCTYPE html>


<html>
  <head>
    <link href="./keymap_from_value.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <form id="jsonobjects">
      <fieldset>
        <DIV id="inputjson-tabs tab-container">
          <DIV id="leftjson"
            class="tabbutton color-priority-context">
              source
          </DIV>
          <DIV id="leftlist" 
            class="tabbutton color-priority-context">
              mapping</DIV>
        </DIV>
        <label id="cbkblbl"
          class="color-priority-hazard">
            Override KB
            <input type="checkbox" id="overridekb">
        </label>
      </fieldset>

      <fieldset>
        <DIV id="jsonleft"
          class="tabbedcontainer">
          <DIV class="float-container">                  
              <textarea id="inputjson1"
                class="block-inline"
                rows="25"
                cols="48"></textarea>
              <textarea id="inputjson2"
                class="block-inline"
                rows="25"
                cols="48"></textarea>
          </DIV>
        </DIV>
        <DIV id="listleft"
          class="tabbedcontainer"
          style="display:none">
              <DIV id="jsonleftlist"
                class="block-inline div-list">
                  Waiting for paste...
              </DIV>         
              <DIV id="jsonrightlist"
                class="block-inline div-list">
                  Waiting for paste...
              </DIV>
      </fieldset>

      <fieldset id="prefixfs"
        class="fset-horizontal">
          <input type="text" id="leftprefixkey" 
            placeholder="left JSON prefix" />
          <input type="text" id="rightprefixkey"
            placeholder="right JSON prefix" />
      </fieldset>

      <DIV id="keykeypair"
        class="color-priority-focal">
          <SPAN></SPAN><SPAN></SPAN>
      </DIV>

      <fieldset class="br">
        <textarea id="jsonmapping"></textarea><br>
      </fieldset>  
    </form>

    <!-- <div id="pageheader"></div> -->
    

    
    <script type="text/javascript" src="./main.js"></script>
    </body>

  </html>
